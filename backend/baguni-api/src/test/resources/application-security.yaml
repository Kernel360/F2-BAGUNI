spring:
  jwt:
    secret:
      ${JWT_SECRET}
    issuer:
      ${JWT_ISSUER}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-name: Naver
            authorization-grant-type: authorization_code
            scope:
              - email
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: Kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

oauth2-attribute-config-provider:
  attributeConfig:
    google:
      name: "sub"
      email: "email"
    kakao:
      name: "id"
      email: "email"
    naver:
      name: "id"
      email: "email"

---

spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: http://localhost:8080/api/login/oauth2/code/google
          naver:
            redirect-uri: http://localhost:8080/api/login/oauth2/code/naver
          kakao:
            redirect-uri: http://localhost:8080/api/login/oauth2/code/kakao
security:
  cors-patterns:
    - chrome-extension://*
    - https://local.minlife.me:3000
  cookie-domain: localhost
  default-redirect-url: http://localhost:8080
  base-url: http://localhost:8080

