plugins {
    id 'java'
}

group = 'kernel360'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":baguni-common")
    implementation project(":baguni-domain")

    // spring jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // rabbitMQ
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.amqp:spring-amqp:3.2.0'

    // for batch retry logic
    implementation 'org.springframework.retry:spring-retry'

    // rome (rss, atom)
    implementation 'com.rometools:rome:2.1.0'

    // Slack API
    implementation 'com.slack.api:slack-api-client:1.45.1'
}

tasks.named('test') {
    enabled = false
}

bootJar {
    enabled = true
}

jar {
    enabled = false
}
